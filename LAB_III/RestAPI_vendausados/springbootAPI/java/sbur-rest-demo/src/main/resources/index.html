	  	<!-- PAINEL BUSCA POR ESPEC -->
  		<div class="pt-4 container-fluid" id="painelBusca"
			style="
				color: white;		
			">
            
			<div id="rowBuscaEspec" class="row align-items-start" style="color: white;">
			
				<div id="col1BuscaEspec" class="col form-control form-control-lg espec" style="color: rgb(78, 78, 78);">
					<label class="labelespec">Modelo</label>
					<select id="modelo" class="input-large form-control" style="color: rgb(116, 126, 187);">
						<option value="" selected="selected">Clique e escolha o modelo...</option>
						<option value="gol">Gol</option>
						<option value="fox">Fox</option>
						<option value="fusca">Fusca</option>
						
					</select>
				</div>
			
			
			
				<div id="col2BuscaEspec" class="col form-control form-control-lg espec" style="color: rgb(78, 78, 78);">
					<label>Marca</label>
					<select id="marca" class="input-large form-control" style="color: rgb(116, 126, 187);">
						<option value="" selected="selected">Clique e escolha a marca...</option>
						<option value="vw">VW</option>
						<option value="fiat">Fiat</option>
						<option value="ferrari">Ferrari</option>
						
					</select>
				</div>
			
			
			
				<div id="col3BuscaEspec" class="col form-control form-control-lg espec" style="color: rgb(78, 78, 78);">
					<label class="labelespec">Cor</label>
					<select id="cor" class="input-large form-control" style="color: rgb(116, 126, 187);">
						<option value="" selected="selected">Clique e escolha a cor...</option>
						<option value="vermelho">Branco</option>
						<option value="verde">Preto</option>
						<option value="verde">Cinza</option>
						
					</select>
				</div>

				<div class="container text-center">
					<button id="buscaEspec" class="btn btn-primary btn-lg botaobusca">Buscar</button>
				</div>
				
				<table id="tabelaCarros" class="table table-bordered table-striped" style="display: none;"> 	
					<thead>
						<tr> 
							<th style="background-color: rgb(216, 222, 252); color: rgb(78, 78, 78);">Placa</th>
							<th style="background-color: rgb(216, 222, 252); color: rgb(78, 78, 78);">Modelo</th> 
							<th style="background-color: rgb(216, 222, 252); color: rgb(78, 78, 78);">Marca</th> 
							<th style="background-color: rgb(216, 222, 252); color: rgb(78, 78, 78);">Cor</th>
							<th style="background-color: rgb(216, 222, 252); color: rgb(78, 78, 78);">Preço</th> 
						</tr> 
					</thead> 
					
					<tbody id="dadosCarro"> 
						
					</tbody> 
				</table>

			</div>

				color: white;		
			">

				<div id="col1BuscaPreco" class="col form-control form-control-lg espec" style="color: rgb(78, 78, 78);">
					<label class="labelespec">Insira o preço mínimo (sem casa decimal)</label>
					<input type="text" id="precoMin" class="input-large form-control" style="color: rgb(116, 126, 187);" placeholder="Insira o preço mínimo...">
				</div>
			
				<div id="col2BuscaPreco" class="col form-control form-control-lg espec" style="color: rgb(78, 78, 78);">
					<label class="labelespec">Insira o preço máximo (sem casa decimal)</label>
					<input type="text" id="precoMax" class="input-large form-control" style="color: rgb(116, 126, 187);" placeholder="Insira o preço máximo...">
				</div>

				<div class="container text-center">
					<button id="buscaPreco" class="btn btn-primary btn-lg botaobusca">Buscar</button>
				</div>

				<table id="tabelaCarros2" class="table table-bordered table-striped" style="visibility: hidden;"> 	
					<thead>
						<tr> 
							<th style="background-color: rgb(216, 222, 252); color: rgb(78, 78, 78);">Placa</th>
							<th style="background-color: rgb(216, 222, 252); color: rgb(78, 78, 78);">Modelo</th> 
							<th style="background-color: rgb(216, 222, 252); color: rgb(78, 78, 78);">Marca</th> 
							<th style="background-color: rgb(216, 222, 252); color: rgb(78, 78, 78);">Cor</th>
							<th style="background-color: rgb(216, 222, 252); color: rgb(78, 78, 78);">Preco</th>
						</tr> 
					</thead> 
					
					<tbody id="dadosCarro2" class="tbodyPrecos"> 
						
					</tbody> 
				</table>

			</div>
		</div>

		<!-- PAINEL CADASTRO -->

				color: white;

					<select id="modeloCadastro" class="input-large form-control" style="color: rgb(116, 126, 187);">
						<option value="" selected="selected">Clique e escolha o modelo...</option>
						<option value="gol">Gol</option>
						<option value="fox">Fox</option>
						<option value="fusca">Fusca</option>
						
					</select>
				</div>

				<div id="col2Cadastro" class="col form-control form-control-lg cadastro" style="color: rgb(78, 78, 78);">

					<select id="fabricanteCadastro" class="input-large form-control" style="color: rgb(116, 126, 187);">
						<option value="" selected="selected">Clique e escolha o fabricante...</option>
						<option value="gol">VW</option>
						<option value="fox">Fiat</option>
						<option value="fusca">Ferrarri</option>
					</select>
				</div>

				<div id="col3Cadastro" class="col form-control form-control-lg cadastro" style="color: rgb(78, 78, 78);">

						<option value="" selected="selected">Clique e escolha a cor...</option>

						<option value="fox">Preto</option>
						<option value="fusca">Cinza</option>
					</select>
				</div>

				<div id="col4Cadastro" class="col form-control form-control-lg cadastro" style="color: rgb(78, 78, 78);">

					<input type="text" id="placaCadastro" class="input-large form-control" style="color: rgb(116, 126, 187);" placeholder="Digite a placa do carro...">
				</div>

				<div id="col5Cadastro" class="col form-control form-control-lg cadastro" style="color: rgb(78, 78, 78);">
					<label class="labelcadastro">Digite o Preço</label>
					<input type="text" id="precoCadastro" class="input-large form-control" style="color: rgb(116, 126, 187);" placeholder="Digite o preço do carro...">
				</div>

			</div>
